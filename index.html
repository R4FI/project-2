<body>    
          <!--bg-->
            <div class="bg"></div>
          <div class="bg bg2"></div>
          <div class="bg bg3"></div>
          <!-- form -->
          <div class="container-first">
            <div class="card-first">
              <div class="inner-box" id="card">
                <div class="card-front">
                  <h1>WElCOME</h1>
                  <h2>Log In</h2>
                  <form>
                    <input type="email" class="input-box" placeholder="Enter your Email" required>
                    <input type="password" class="input-box"  placeholder="Password" required>
                    <a href="">Forget Password</a>
                    <button type="submit" class="btn">Log In</button>
                    <input type="checkbox"> <span>Remember Me</span>
                  </form>
                  <button class="btn" type="button" onclick="reg()">I am new here</button>
                </div>
                <div class="card-back">
                  <h2>Sign Up</h2>
                  <form>
                    <input type="email" class="input-box" placeholder="Enter your Email" required>
                    <input type="number" class="input-box" placeholder="NID Number" required>
                    <input type="password" class="input-box"  placeholder="Password" required>
                    <button type="submit" class="btn">Sign In</button>
                    
                  </form>
                  <button class="btn" type="button" onclick="log()">I have Already a Account</button>
                </div>

              </div>
            </div>
          </div>
       <!-- form end -->
